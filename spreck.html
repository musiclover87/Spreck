<!DOCTYPE html>
<html>
  <head>
    <title>Spreck - Conecte-se com amigos e familiares</title>
    <style>
      /* Estilos para o cabeçalho */
      header {
        background-color: #3b5998;
        color: white;
        padding: 10px;
      }
      
      header h1 {
        font-size: 3em;
        margin: 0;
        padding: 0;
      }
      
      header p {
        font-size: 1.2em;
        margin: 0;
        padding: 0;
      }
      
      /* Estilos para o formulário de login */
      form {
        background-color: #f2f2f2;
        padding: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
      }
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
      }
      
      input[type=submit] {
        background-color: #3b5998;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Estilos para o rodapé */
      footer {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
      }
      
      footer p {
        font-size: 0.8em;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Spreck</h1>
      <p>Conecte-se com amigos e familiares</p>
    </header>
    
    <form>
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" placeholder="Digite seu e-mail...">
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha...">
      
      <input type="submit" value="Entrar">
    </form>
    
    <footer>
      <p>&copy; 2023 Spreck. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
